version: '3'

services:
  postgres:
    env_file: .env
    image: postgres:14
    restart: always
    volumes:
      - postgres_db:/var/lib/postgresql/data
    ports:
      - 5432:5432

  server:
    build: .
    env_file: .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/server
    ports:
      - 3000:3000

  redis:
    image: redis:alpine
    restart: always

volumes:
  postgres_db:
